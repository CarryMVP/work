<script type="text/javascript">
$(function(){
	var r = [{
			name: ".content .page4 .block2",
			top: 13700
		},{
			name: ".content .page4 .block1",
			top: 12100
		},{
			name: ".content .page3 .block2",
			top: 10800
		}, {
			name: ".content .page3 .block1",
			top: 9600
		},{
			name: ".content .page2 .block3",
			top: 8300
		},{
			name: ".content .page2 .block2",
			top: 6900
		},{
			name: ".content .page2 .block1",
			top: 6300
		}, {
			name: ".content .page1 .block5",
			top: 5400
		}, {
			name: ".content .page1 .block4",
			top: 4800
		}, {
			name: ".content .page1 .block3",
			top: 3400
		}, {
			name: ".ws",
			top: 3400
		}, {
			name: ".content .page1 .block2",
			top: 2700
		}, {
			name: ".content .page1 .block1",
			top: 2000
		}, {
			name: ".jqr",
			top: 2000
		},{
			name: ".sh",
			top: 500
		},{
			name: ".content .page0 .block3",
			top: 500
		}, {
			name: ".content .p7",
			top: 20060
		}, {
			name: ".content .p6",
			top: 18800
		}, {
			name: ".content .p5",
			top: 17400
		}, {
			name: ".content .p4",
			top: 16300
		}, {
			name: ".content .p3",
			top: 15060
		}, {
			name: ".content .p2",
			top: 13580
		}, {
			name: ".content .p1",
			top: 11800
		}],
		i = $(".common-container");
		i.on("scroll", function() {
			for (var t = 0; t < r.length; t++) i.scrollTop() > r[t].top && !$(r[t].name).hasClass("active") && ($(r[t].name).addClass("active"), ".content .p4" === r[t].name && setTimeout(function() {
				$(".content .p4 .person4").addClass("active")
			}, 500))
		});
		
		 $('.btn_start, .cover, .img_2, .img2').on('touchend', function() {
			 $('.cover').hide();
			 
             var _video = document.getElementById('videos');
			 var _audio = document.getElementById('audio');
			 _audio.play();
             _video && _video.play();
             var $this = $(this),
             _video = document.getElementById('videos');  
            $('.image').hide();
            setTimeout(function() {
                $('.myVidoe').fadeIn('slow');
            }, 100)
            _video && _video.addEventListener('ended', function() {
				$('.music').show();
                $('.myVidoe').fadeOut().remove();
                $(".cover").hide(), $(".content").show(), setTimeout(function() {
				$(".content .page0 .block1, .img4").addClass("active")
				}, 100), setTimeout(function() {
					$(".content .page1 .title1").addClass("active")
				}, 600), setTimeout(function() {
					$(".content .page0 .block2").addClass("active")
				}, 1100), setTimeout(function() {
					$(".img9").addClass("active")
				}, 1200)
            });
        });
})
</script>
